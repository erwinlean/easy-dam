<!-- Layout principal con Tailwind:
     - Contenedor flex que ocupa toda la altura (h-screen).
     - Sección superior (25% de la altura) para la navegación de carpetas (en columnas) y búsqueda.
     - Sección inferior (65% de la altura) para mostrar los assets y/o metadatos de la carpeta seleccionada.
-->
<div class="flex flex-col border-t border-gray-200 mt-20 h-screen">
	<!-- Sección Superior (25%) -->
	<div class="h-[25%] overflow-x-auto p-4">
	  <!-- Input de búsqueda -->
	  <div class="mb-4">
		<input
  #searchInput
  type="text"
  placeholder="Buscar carpeta o asset..."
  class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all"
  (input)="onSearch(searchInput.value)"
  [value]="searchTerm"
/>

	  </div>
  
	  <!-- Resultados de búsqueda -->
	  <div *ngIf="searchTerm.trim().length > 0" class="mb-4">
		<div
		  *ngIf="searchResults.length > 0; else noResults"
		  class="bg-white shadow rounded p-2"
		>
		  <ul>
			<li
			  *ngFor="let result of searchResults"
			  (click)="onSelectSearchResult(result)"
			  class="cursor-pointer hover:bg-blue-100 p-1 rounded transition-colors"
			>
			  <span class="font-semibold">{{ result.folder.name }}</span>
			  <small class="text-gray-500 ml-2">- {{ result.path }}</small>
			</li>
		  </ul>
		</div>
		<ng-template #noResults>
		  <div class="bg-white shadow rounded p-2">
			<p class="text-gray-500">No se encontraron resultados.</p>
		  </div>
		</ng-template>
	  </div>
  
	  <!-- Navegación de carpetas en columnas -->
	  <div class="flex space-x-4 h-full">
		<!-- Recorremos 'levels', un array de arrays de carpetas. -->
		<ng-container *ngFor="let levelFolders of levels; let i = index">
		  <!-- Columna para el nivel i -->
		  <div class="w-64 border-r border-gray-200 pr-2 overflow-y-auto">
			<ul>
			  <li
				*ngFor="let folder of levelFolders"
				(click)="onSelectFolder(folder, i)"
				class="cursor-pointer hover:text-blue-600 p-1 rounded mb-1 transition-colors"
				[ngClass]="{
				  'bg-blue-100': folder === selectedFolders[i]
				}"
			  >
				{{ folder.name }}
			  </li>
			</ul>
		  </div>
		</ng-container>
	  </div>
	</div>
  
	<!-- Sección Inferior (65%) -->
	<div class="flex-1 p-4 overflow-auto bg-gray-100">
	  <h2 *ngIf="selectedFolder" class="text-xl font-bold mb-2">
		Assets de: {{ selectedFolder.name }}
	  </h2>
  
	  <!-- Si hay una carpeta seleccionada, se muestran sus assets -->
	  <div *ngIf="selectedFolder; else noSelection">
		<ul>
		  <li
			*ngFor="let asset of selectedFolder.assets"
			class="text-sm text-gray-700 mb-1 transition-all hover:text-blue-600"
		  >
			{{ asset.name }} ({{ asset.type }}, {{ asset.size }})
		  </li>
		</ul>
	  </div>
  
	  <ng-template #noSelection>
		<p class="text-gray-500">Selecciona una carpeta para ver sus assets.</p>
	  </ng-template>
	</div>
  </div>
