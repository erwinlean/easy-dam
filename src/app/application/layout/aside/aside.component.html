<div class="aside-container relative h-full">
	<aside
	  	#asideRef
	  	[ngStyle]="{ 'width.px': currentWidth }"
	  	class="bg-gray-800 fixed text-white h-full relative p-4 shadow-lg transition-all duration-300 ease-in-out z-30">	

		<div class="w-full font-bold cursor-pointer flex items-center gap-4" (click)="navigateToDashboard()">
			<img src="/assets/logos/easy-dam-logo.png" alt="Easy dam logo" title="Easy dam logo" class="w-auto max-h-[5rem]">
			<span *ngIf="currentWidth > initialWidth / 2">Easy DAM</span>
		</div>

	  	<nav class="mt-12">
			<ul class="space-y-4">
		  		<li>
					<button
				  		(click)="navigateToDashboard()"
				  		[ngClass]="{ 'justify-center': currentWidth <= initialWidth / 2, 'flex items-center gap-2': true }"
						class="w-full block py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
				  		<svg
							xmlns="http://www.w3.org/2000/svg"
							[ngClass]="currentWidth === minWidth ? 'h-12 w-12' : 'h-6 w-6'"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							viewBox="0 0 24 24">
							<rect x="3" y="3" width="7" height="7"></rect>
							<rect x="14" y="3" width="7" height="7"></rect>
							<rect x="14" y="14" width="7" height="7"></rect>
							<rect x="3" y="14" width="7" height="7"></rect>
				  		</svg>			  
				  		<span *ngIf="currentWidth > initialWidth / 2">Dashboard</span>
					</button>
		  		</li>
		  		<li>
					<button
					  	(click)="navigateToSettings()"
					  	[ngClass]="{ 'justify-center': currentWidth <= initialWidth / 2, 'flex items-center gap-2': true }"
					  	class="w-full block py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
				  		<svg
							xmlns="http://www.w3.org/2000/svg"
							[ngClass]="currentWidth === minWidth ? 'h-12 w-12' : 'h-6 w-6'"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							viewBox="0 0 24 24">
							<circle cx="12" cy="12" r="3"></circle>
							<path
								d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33
							 	1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51
							 	1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 
							 	1.65 0 0 0 .33-1.82V9a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 
							 	1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 
							 	1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 
							 	1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 
							 	1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
							</path>
				  		</svg>
				  		<span *ngIf="currentWidth > initialWidth / 2">Settings</span>
					</button>
		  		</li>
		  		<li>
					<button
				  		(click)="navigateToUserManagement()"
				  		[ngClass]="{ 'justify-center': currentWidth <= initialWidth / 2, 'flex items-center gap-2': true }"
						class="w-full block py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
				  		<svg
							xmlns="http://www.w3.org/2000/svg"
							[ngClass]="currentWidth === minWidth ? 'h-12 w-12' : 'h-6 w-6'"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							viewBox="0 0 24 24">
							<circle cx="12" cy="7" r="4"></circle>
							<path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
							<path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
				  		</svg>
				  	<span *ngIf="currentWidth > initialWidth / 2">User Management</span>
					</button>
		  		</li>
				  <li>
					<button
						(click)="navigateToAssets()"
						[ngClass]="{ 'justify-center': currentWidth <= initialWidth / 2, 'flex items-center gap-2': true }"
						class="w-full block py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							[ngClass]="currentWidth === minWidth ? 'h-12 w-12' : 'h-6 w-6'"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							viewBox="0 0 24 24">
							<path d="M3 7h4l2 3h10v10H3z"></path>
						</svg>
						<span *ngIf="currentWidth > initialWidth / 2">Assets</span>
					</button>
				</li>
				<li>
					<button
						(click)="navigateToRandom()"
						[ngClass]="{ 'justify-center': currentWidth <= initialWidth / 2, 'flex items-center gap-2': true }"
						class="w-full block py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							[ngClass]="currentWidth === minWidth ? 'h-12 w-12' : 'h-6 w-6'"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							viewBox="0 0 24 24">
							<polyline points="16 3 21 3 21 8"></polyline>
							<line x1="4" y1="20" x2="21" y2="3"></line>
							<polyline points="21 16 21 21 16 21"></polyline>
							<polyline points="5 4 3 6 5 8"></polyline>
							<line x1="21" y1="16" x2="14" y2="9"></line>
						</svg>
						<span *ngIf="currentWidth > initialWidth / 2">Random</span>
					</button>
				</li>				
			</ul>
	  	</nav>
		<div
			class="w-full h-[48px] absolute bottom-0 left-0 bg-gray-800 border-t-4 border-gray-600 text-center place-items-center p-4">
			<button
				*ngIf="currentWidth > minWidth"
				(click)="toggleAside()"
				class="w-full h-full absolute bottom-0 left-[50%] text-white">
				<img src="assets/icons/icon-panelClose.png" alt="Cerrar panel" class="h-6 w-6">
			</button>
			<button
				*ngIf="currentWidth === minWidth"
				(click)="toggleAside()"
				class="w-full h-full absolute bottom-0 left-[50%] text-white">
				<img src="assets/icons/icon-panelOpen.png" alt="Abrir panel" class="h-6 w-6">
			</button>
		</div>
	</aside>
</div>
