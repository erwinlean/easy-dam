<header class="bg-blue-900 text-white p-4 flex items-center justify-between relative shadow-md">
	<div class="text-xl font-bold cursor-pointer" (click)="navigateToHome()">
	  	<img src="/assets/logos/easy-dam-logo.png" alt="Easy dam logo" title="Easy dam logo" class="h-[4rem]">
	</div>
  
	<button (click)="toggleMenu()" aria-label="Toggle Menu" class="md:hidden z-50">
	  <div class="w-6 h-6 flex flex-col justify-between transition-transform duration-300">
		<span class="block w-6 h-0.5 bg-white transition-transform duration-300"
		  	[ngClass]="{ 'rotate-45 translate-y-2': isMenuOpen }"></span>
		<span class="block w-6 h-0.5 bg-white transition-opacity duration-300"
		  	[ngClass]="{ 'opacity-0': isMenuOpen }"></span>
		<span class="block w-6 h-0.5 bg-white transition-transform duration-300"
		  	[ngClass]="{ '-rotate-45 -translate-y-2': isMenuOpen }"></span>
	  </div>
	</button>
  
	<nav class="absolute top-[5rem] left-0 w-full bg-blue-900 md:mr-8 text-white md:static md:w-auto md:flex md:space-x-6 transition-transform duration-500 ease-in-out origin-top scale-y-0 md:scale-y-100"
	  	[ngClass]="{ 'scale-y-100': isMenuOpen }">
	  	<div (click)="navigateToHome()" class="cursor-pointer block py-3 px-6 md:px-4 hover:text-yellow-300 transition duration-300 font-bold">Inicio</div>
	  	<div (click)="navigateToProduct()" class="cursor-pointer block py-3 px-6 md:px-4 hover:text-yellow-300 transition duration-300 font-bold">Producto</div>
	  	<div (click)="navigateToDemo()" class="cursor-pointer block py-3 px-6 md:px-4 hover:text-yellow-300 transition duration-300 font-bold">Demo</div>
	  	<div (click)="navigateToContact()" class="cursor-pointer block py-3 px-6 md:px-4 hover:text-yellow-300 transition duration-300 font-bold">Contacto</div>
	  	<div (click)="navigateToOther()" class="cursor-pointer block py-3 px-6 md:px-4 md:mr-4 hover:text-yellow-300 transition duration-300 font-bold">Otros</div>
	</nav>
</header>
